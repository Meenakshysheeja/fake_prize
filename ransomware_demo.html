<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Ransomware Alert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 50px;
        }
        .popup {
            background-color: red;
            color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0,0,0,0.5);
            width: 50%;
            margin: 0 auto;
        }
        .button {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>WARNING: Your files have been encrypted!</h1>
    <div class="popup">
        <h2>Your important files are locked!</h2>
        <p>To recover them, you need to pay a ransom of $100 in Bitcoin.</p>
        <p>Click below to decrypt your files.</p>
        <button class="button" onclick="decryptFiles()">Decrypt Files</button>
    </div>

    <script>
        // Function to simulate decryption process
        function decryptFiles() {
            alert("Thank you for your payment! Your files are now decrypted.");
            window.location.reload(); // Reloads the page to simulate the "decryption" process
        }

        // Simulating a countdown for the ransom message
        let countdown = 10;
        let timer = setInterval(function() {
            if (countdown <= 0) {
                clearInterval(timer);
            } else {
                console.log("Ransom countdown: " + countdown + " seconds");
            }
            countdown--;
        }, 1000);
    </script>
</body>
</html>
